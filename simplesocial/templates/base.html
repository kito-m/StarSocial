{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation", id="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Star Social</a>

            <ul class="nav navbar-expand-lg row">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'posts:create' %}" class="nav-link">Post</a></li>
                    <li class="nav-item"><a href="{% url 'groups:all' %}" class="nav-link">Groups</a></li>
                    <li class="nav-item"><a href="{% url 'groups:create' %}" class="nav-link">Create Group</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'groups:all' %}" class="nav-link">Groups</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Log In</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:signup' %}" class="nav-link">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
